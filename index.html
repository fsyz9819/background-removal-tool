    <style>

            margin: 0;

        body {

            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;

            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;

            background-clip: text;

            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;

            margin-bottom: 30px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;

            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }

        .brush-tools {
            display: none;
            flex-grow: 1;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .zoom-controls {
            display: none;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .brush-mode {
            display: flex;
            gap: 10px;
        }

        .brush-mode label {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .brush-mode input[type="radio"] {
            display: none;
        }

        .brush-mode input[type="radio"]:checked + label {
            color: white;
        }

        .brush-mode input[type="radio"][value="keep"]:checked + label {
            background-color: #28a745;
        }

        .brush-mode input[type="radio"][value="remove"]:checked + label {
            background-color: #dc3545;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: white;
            font-size: 0.9rem;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            border-color: #ccc;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .image-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .image-box {
            text-align: center;
            flex: 1;
            min-width: 300px;
        }

        .image-box.interactive {
            position: relative;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
            overflow: hidden;
            max-width: 100%;
        }

        #brushCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            opacity: 0.7;
            transform-origin: top left;
        }

        .image-wrapper.panning {
            cursor: grab;
        }

        .image-wrapper.panning:active {
            cursor: grabbing;
        }

        .image-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.2rem;
        }

        img {
            transform-origin: top left;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        canvas {
            transform-origin: top left;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        #outputCanvas {
            background:
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

        .processing {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1rem;

        .spinner {

            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #d63384;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                align-items: center;
            }
            
            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Drop your image here or click to browse</div>
            <div class="upload-subtext">Supports JPG, PNG, WebP files</div>
            <input type="file" id="fileInput" accept="image/*">

        <div class="controls">
            <div class="control-group">
                <label for="modeSelect">Mode:</label>
                <select id="modeSelect">
                    <option value="brush" selected>Brush Cutout (for complex images)</option>

                </select>
            </div>
            <div class="brush-tools" id="brushTools">
                <div class="control-group brush-mode">
                    <label>Brush:</label>
                    <input type="radio" name="brushMode" value="keep" id="brushKeep" checked>
                    <label for="brushKeep">Keep</label>
                    <input type="radio" name="brushMode" value="remove" id="brushRemove">
                    <label for="brushRemove">Remove</label>
                </div>

                </div>
            </div>

                <button class="btn btn-primary" id="processBtn" disabled>Remove Background</button>

        <div class="image-container" id="imageContainer" style="display: none;">
            <div class="image-box interactive">
                <h3>Original Image</h3>
                <div class="image-wrapper">
                    <img id="originalImage" alt="Original">
                </div>
            </div>
            <div class="image-box">
                <h3>Background Removed</h3>

                <a id="downloadBtn" class="btn btn-primary" style="display: none;">Download PNG</a>

    <script>
        class BackgroundRemover {
            constructor() {
                this.initializeElements();
                this.initializeBrush();
                this.setupEventListeners();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.modeSelect = document.getElementById('modeSelect');
                this.brushTools = document.getElementById('brushTools');
                this.brushSize = document.getElementById('brushSize');
                this.brushSizeLabel = document.getElementById('brushSizeLabel');
                this.undoBtn = document.getElementById('undoBtn');
                this.redoBtn = document.getElementById('redoBtn');
                this.brushKeep = document.getElementById('brushKeep');
                this.brushRemove = document.getElementById('brushRemove');
                this.zoomControls = document.getElementById('zoomControls');
                this.zoomSlider = document.getElementById('zoomSlider');
                this.zoomLabel = document.getElementById('zoomLabel');
                this.processBtn = document.getElementById('processBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.originalImage = document.getElementById('originalImage');
                this.outputCanvas = document.getElementById('outputCanvas');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.imageContainer = document.getElementById('imageContainer');
                this.processing = document.getElementById('processing');
                this.error = document.getElementById('error');
            }

            initializeBrush() {
                this.brushCanvas = document.createElement('canvas');
                this.brushCanvas.id = 'brushCanvas';
                this.originalImage.parentElement.appendChild(this.brushCanvas);
                this.brushCtx = this.brushCanvas.getContext('2d');
                this.isDrawing = false;
                this.history = [];
                this.historyIndex = -1;
                this.zoom = 1;
                this.isPanning = false;
                this.panStart = { x: 0, y: 0 };
                this.panOffset = { x: 0, y: 0 };
                this.toggleBrushTools();
            }

            setupEventListeners() {
                // File upload
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFile(e.target.files[0]));
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    this.handleFile(e.dataTransfer.files[0]);
                });

                this.modeSelect.addEventListener('change', () => this.toggleBrushTools());
                this.processBtn.addEventListener('click', () => this.processImage());
                this.resetBtn.addEventListener('click', () => this.reset());

                // Brush Listeners
                this.brushSize.addEventListener('input', (e) => this.brushSizeLabel.textContent = e.target.value);
                this.brushCanvas.addEventListener('mousedown', (e) => this.startDrawing(e));
                this.brushCanvas.addEventListener('mousemove', (e) => this.draw(e));
                this.brushCanvas.addEventListener('mouseup', () => this.stopDrawing());
                this.brushCanvas.addEventListener('mouseleave', () => this.stopDrawing());
                this.undoBtn.addEventListener('click', () => this.undo());
                this.redoBtn.addEventListener('click', () => this.redo());

                // Zoom & Pan Listeners
                this.zoomSlider.addEventListener('input', (e) => this.setZoom(e.target.value));
                const imageWrapper = this.originalImage.parentElement;
                imageWrapper.addEventListener('mousedown', (e) => this.startPan(e));
                imageWrapper.addEventListener('mousemove', (e) => this.pan(e));
                imageWrapper.addEventListener('mouseup', () => this.stopPan());
                imageWrapper.addEventListener('mouseleave', () => this.stopPan());
            }

            toggleBrushTools() {
                const isBrushMode = this.modeSelect.value === 'brush';
                this.brushTools.style.display = isBrushMode ? 'flex' : 'none';
                this.zoomControls.style.display = isBrushMode && this.originalImage.src ? 'flex' : 'none';
                this.brushCanvas.style.display = isBrushMode && this.originalImage.src ? 'block' : 'none';
            }

            startDrawing(e) {
                if (this.modeSelect.value !== 'brush') return;
                this.isDrawing = true;
                this.brushCtx.beginPath();
                const { x, y } = this.getCanvasCoordinates(e);
                this.brushCtx.moveTo(x, y);
            }

            draw(e) {
                if (!this.isDrawing || this.modeSelect.value !== 'brush') return;
                e.preventDefault();
                const { x, y } = this.getCanvasCoordinates(e);

                if (this.brushRemove.checked) {
                    this.brushCtx.globalCompositeOperation = 'destination-out';
                } else {
                    this.brushCtx.globalCompositeOperation = 'source-over';
                }

                this.brushCtx.lineWidth = this.brushSize.value;
                this.brushCtx.lineCap = 'round';
                this.brushCtx.strokeStyle = this.brushRemove.checked ? 'rgba(0,0,0,1)' : 'rgba(0, 255, 0, 0.5)';
                this.brushCtx.lineTo(x, y);
                this.brushCtx.stroke();
                this.brushCtx.globalCompositeOperation = 'source-over';
            }

            stopDrawing() {
                if (!this.isDrawing) return;
                this.brushCtx.closePath();
                this.isDrawing = false;
                this.saveHistory();
            }

            getCanvasCoordinates(e) {
                const rect = this.brushCanvas.getBoundingClientRect();
                const scaleX = this.brushCanvas.width / rect.width;
                const scaleY = this.brushCanvas.height / rect.height;
                return { 
                    x: (e.clientX - rect.left) * scaleX, 
                    y: (e.clientY - rect.top) * scaleY 
                };
            }

            setZoom(value) {
                this.zoom = value;
                this.zoomLabel.textContent = `${parseFloat(value).toFixed(1)}x`;
                this.applyTransform();
            }

            applyTransform() {
                const transform = `scale(${this.zoom})`;
                this.originalImage.style.transform = transform;
                this.brushCanvas.style.transform = transform;
            }

            startPan(e) {
                if (this.zoom > 1 && (e.button === 1 || !this.isDrawing)) {
                    e.preventDefault();
                    this.isPanning = true;
                    this.originalImage.parentElement.classList.add('panning');
                    this.panStart.x = e.clientX - this.panOffset.x;
                    this.panStart.y = e.clientY - this.panOffset.y;
                }
            }

            pan(e) {
                if (this.isPanning) {
                    e.preventDefault();
                    this.panOffset.x = e.clientX - this.panStart.x;
                    this.panOffset.y = e.clientY - this.panStart.y;
                    
                    const wrapper = this.originalImage.parentElement;
                    wrapper.scrollLeft = -this.panOffset.x;
                    wrapper.scrollTop = -this.panOffset.y;
                }
            }

            stopPan() {
                this.isPanning = false;
                this.originalImage.parentElement.classList.remove('panning');
            }

            handleFile(file) {
                if (!file || !file.type.startsWith('image/')) {
                    this.showError('Please select a valid image file.');
                    return;
                }

                this.hideError();
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.originalImage.src = e.target.result;
                    this.originalImage.onload = () => {
                        this.brushCanvas.width = this.originalImage.naturalWidth;
                        this.brushCanvas.height = this.originalImage.naturalHeight;
                        this.clearBrushCanvas();
                        this.toggleBrushTools();
                        this.brushCanvas.style.display = this.modeSelect.value === 'brush' ? 'block' : 'none';
                        this.originalImage.style.display = 'block';
                        this.resetHistory();
                        this.imageContainer.style.display = 'flex';
                        this.processBtn.disabled = false;
                        this.resetBtn.disabled = false;
                    };
                };
                reader.readAsDataURL(file);
            }

            async processImage() {
                this.showProcessing();
                this.processBtn.disabled = true;

                try {
                    const mode = this.modeSelect.value;
                    if (mode === 'brush') {
                        this.processWithBrush();
                    } else {
                        this.brushCanvas.style.display = 'none';
                        this.processWithColorAlgorithm();
                    }
                } catch (error) {
                    this.showError('Error processing image: ' + error.message);
                    this.hideProcessing();
                    this.processBtn.disabled = false;
                }
            }

            processWithBrush() {
                const originalImageData = this.getOriginalImageData();
                const { width, height } = originalImageData;

                const brushMaskImageData = this.brushCtx.getImageData(0, 0, width, height);
                const hasBrushStrokes = Array.from(brushMaskImageData.data).some((val, i) => (i + 1) % 4 === 0 && val > 0);
                if (!hasBrushStrokes) {
                    this.showError("Please use the brush to paint over the area you want to keep.");
                    this.hideProcessing();
                    this.processBtn.disabled = false;
                    return;
                }

                const featheredMask = this.gaussianBlurMask(brushMaskImageData, 3);
                
                const outputCtx = this.outputCanvas.getContext('2d');
                this.outputCanvas.width = width;
                this.outputCanvas.height = height;
                
                outputCtx.putImageData(originalImageData, 0, 0);
                
                const tempMaskCanvas = document.createElement('canvas');
                tempMaskCanvas.width = width;
                tempMaskCanvas.height = height;
                tempMaskCanvas.getContext('2d').putImageData(featheredMask, 0, 0);
                
                outputCtx.globalCompositeOperation = 'destination-in';
                outputCtx.drawImage(tempMaskCanvas, 0, 0);
                outputCtx.globalCompositeOperation = 'source-over';
                
                this.setupDownload();
                this.hideProcessing();
                this.processBtn.disabled = false;
            }

            processWithColorAlgorithm() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.originalImage.naturalWidth;
                canvas.height = this.originalImage.naturalHeight;
                ctx.drawImage(this.originalImage, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                const tolerance = 40;

                const getPixel = (x, y) => {
                    const index = (y * width + x) * 4;
                    return { r: data[index], g: data[index + 1], b: data[index + 2] };
                };

                const colorDistance = (c1, c2) => {
                    const dr = c1.r - c2.r;
                    const dg = c1.g - c2.g;
                    const db = c1.b - c2.b;
                    return Math.sqrt(dr*dr + dg*dg + db*db);
                };

                const corners = [
                    getPixel(0, 0),
                    getPixel(width - 1, 0),
                    getPixel(0, height - 1),
                    getPixel(width - 1, height - 1)
                ];

                for (let i = 0; i < data.length; i += 4) {
                    const pixelColor = { r: data[i], g: data[i+1], b: data[i+2] };
                    let isBackground = false;
                    for (const cornerColor of corners) {
                        if (colorDistance(pixelColor, cornerColor) < tolerance) {
                            isBackground = true;
                            break;
                        }
                    }
                    if (isBackground) {
                        data[i + 3] = 0;
                    }
                }

                this.outputCanvas.width = width;
                this.outputCanvas.height = height;
                this.outputCanvas.getContext('2d').putImageData(imageData, 0, 0);

                this.setupDownload();
                this.hideProcessing();
                this.processBtn.disabled = false;
            }

            getOriginalImageData() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.originalImage.naturalWidth;
                canvas.height = this.originalImage.naturalHeight;
                ctx.drawImage(this.originalImage, 0, 0);
                return ctx.getImageData(0, 0, canvas.width, canvas.height);
            }

            gaussianBlurMask(imageData, radius) {
                const { data, width, height } = imageData;
                const newImageData = new ImageData(width, height);
                const newData = newImageData.data;
                
                const processPass = (source, target, w, h, isHorizontal) => {
                    for (let i = 0; i < h; i++) {
                        for (let j = 0; j < w; j++) {
                            const idx = (i * w + j) * 4;
                            let alphaSum = 0;
                            let weightSum = 0;

                            for (let k = -radius; k <= radius; k++) {
                                const offset = isHorizontal ? k : k * w;
                                const neighborIdx = idx + offset * 4;

                                const pixelIsInBounds = isHorizontal ? 
                                    (Math.floor(neighborIdx / 4 / w) === i) :
                                    (neighborIdx >= 0 && neighborIdx < source.length);

                                if (pixelIsInBounds) {
                                    const weight = 1;
                                    alphaSum += source[neighborIdx + 3] * weight;
                                    weightSum += weight;
                                }
                            }
                            target[idx + 3] = alphaSum / weightSum;
                        }
                    }
                };

                const intermediateData = new Uint8ClampedArray(data.length);
                const intermediateImageData = new ImageData(intermediateData, width, height);

                processPass(data, intermediateImageData.data, width, height, true);
                processPass(intermediateImageData.data, newData, width, height, false);

                for(let i=0; i<newData.length; i+=4) {
                    newData[i] = 255;
                    newData[i+1] = 255;
                    newData[i+2] = 255;
                }

                return newImageData;
            }

            setupDownload() {
                const dataUrl = this.outputCanvas.toDataURL('image/png');
                sessionStorage.setItem('downloadImageData', dataUrl);
                this.downloadBtn.href = 'download.html';
                this.downloadBtn.removeAttribute('download'); // Ensure it navigates instead of downloading
                this.downloadBtn.style.display = 'flex';
            }

            saveHistory() {
                if (this.historyIndex < this.history.length - 1) {
                    this.history.splice(this.historyIndex + 1);
                }
                this.history.push(this.brushCtx.getImageData(0, 0, this.brushCanvas.width, this.brushCanvas.height));
                this.historyIndex++;
                this.updateUndoRedoButtons();
            }

            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.brushCtx.putImageData(this.history[this.historyIndex], 0, 0);
                } else {
                    this.clearBrushCanvas();
                    this.historyIndex = -1;
                }
                this.updateUndoRedoButtons();
            }

            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    this.brushCtx.putImageData(this.history[this.historyIndex], 0, 0);
                    this.updateUndoRedoButtons();
                }
            }

            updateUndoRedoButtons() {
                this.undoBtn.disabled = this.historyIndex < 0;
                this.redoBtn.disabled = this.historyIndex >= this.history.length - 1;
            }

            resetHistory() {
                this.history = [];
                this.historyIndex = -1;
                this.updateUndoRedoButtons();
            }

            reset() {
                this.imageContainer.style.display = 'none';
                this.processBtn.disabled = true;
                this.resetBtn.disabled = true;
                this.clearBrushCanvas();
                this.downloadBtn.style.display = 'none';
                this.originalImage.style.display = 'block';
                this.fileInput.value = '';
                this.setZoom(1);
                this.zoomSlider.value = 1;
                this.panOffset = { x: 0, y: 0 };
                this.hideError();
                this.hideProcessing();
            }

            showProcessing() {
                this.processing.style.display = 'block';
                this.hideError();
            }

            hideProcessing() {
                this.processing.style.display = 'none';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
            }

            hideError() {
                this.error.style.display = 'none';
            }

            clearBrushCanvas() {
                this.brushCtx.clearRect(0, 0, this.brushCanvas.width, this.brushCanvas.height);
                this.resetHistory();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new BackgroundRemover();
        });
    </script>
